<div class="concert-package-container">
  <div class="concert-package-event-info">
    <div class="concert-package-artist-image">
      <img src="http://s1.evcdn.com/images/block/I0-001/015/001/088-6.jpeg_/imagine-dragons-88.jpeg">
    </div>
    <!-- Event -->
    <div class="concert-package-event-details">
      <div class="concert-package-detail-container">
        <div class="concert-package-date-detail-container">
          <div class="concert-package-event-date">
            {{ concertData.concert.startDate }}
          </div>
          <div class="concert-package-event-time">
            {{concertData.concert.startTime}}
          </div>
        </div>
        <div class="concert-package-total-price">
          {{ concertData.concert.price }}â‚¬
        </div>
      </div>
      <div class="concert-package-artist-name">
        {{ concertData.concert.title }}
      </div>
      <div class="concert-package-venue-info">
        {{ concertData.concert.venue_name }}
      </div>
      <div class="concert-package-event-city">
        {{concertData.concert.city }}, {{ concertData.concert.country}}
      </div>
    </div>
  </div>
  <!-- Hotel -->
  <div class="concert-package-hotel-container">
    <div class="hotel-icon">
    </div>
    <div class="concert-package-hotel-name">
      Novo Hotel Rossi
    </div>
  </div>
  <!-- Flight -->
  <div class="concert-package-flight-container">
    <div class="flight-icon">
    </div>
    <div class="concert-package-flight-info">
      Lufthansa MUC-VRN - 1h 0m
    </div>
  </div>
  <div class="book-now-container">
    <div routerLink="/detail" class="button-primary-cta book-now-button">
      Book Now
    </div>
  </div>
</div>
